name: Run JavaScript Script

on:
  schedule:
    # Run at 12:00 AM UTC every day
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: Install dependencies
      run: npm install
      
    - name: Run script
      run: npm start

